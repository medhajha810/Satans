<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Report - SatAns</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .report-container {
            max-width: 500px;
            margin: 100px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(232,72,85,0.10);
            padding: 40px 32px 32px 32px;
            text-align: center;
        }
        .report-title {
            font-size: 2.2rem;
            font-weight: 800;
            color: #d02531;
            margin-bottom: 24px;
        }
        .download-btn {
            display: inline-block;
            background: linear-gradient(90deg, #d02531 0%, #ff5964 100%);
            color: #fff;
            font-weight: 700;
            font-size: 1.1rem;
            padding: 16px 40px;
            border-radius: 50px;
            border: none;
            margin-top: 32px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 4px 16px rgba(232,72,85,0.10);
        }
        .download-btn:hover {
            background: linear-gradient(90deg, #ff5964 0%, #d02531 100%);
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
    <div class="report-container">
        <div class="report-title">Download Detailed Report</div>
        <p>Click the button below to download the detailed PDF report for SatAns Production.</p>
        <a class="download-btn" href="Satans Production.pdf" download>Download PDF</a>
    </div>
</body>
</html>
